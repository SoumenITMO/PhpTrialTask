<html>
    <head>
        <title>Trial Task</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="test.js"></script>
    </head>
	
	<style>
	.container
	{
		margin: 10%;
		width: 40%;
	}
	
	.btn
	{
		cursor: pointer;
	}
	.btn-products-all
	{
		
	}
	
	.product-update-frm
	{
		display:none;
	}
	</style>
	
    <body>
		<div class="container">
			<div class="topnav">
				<span class="btn-products-all"> <input type="button" class="click_" value="Show All Products" /> </span>
				<input type="text" placeholder="" class="search_product" name="search">
				<input type="button" type="button" class="btn_search" value="Search.."/>
			</div>
			
			<table class="table">
				<thead>
						<tr>
							<th scope="col">Product Name</th>
							<th scope="col">Price</th>
							<th scope="col">Action</th>
						</tr>
				</thead>
				<tbody class='data_'>
				</tbody>
			</table>
			
			
			
			
			<!------------------  Update Form ------------------->
			<div class="product-update-frm">
				<form>	
					<div class="form-row">
					
						<div class="col-md-4 mb-3">
						<label for="validationDefault01">Produt name</label>
							<input type="text" class="form-control product-name" placeholder="Produt name" required>
						
						<label for="validationDefault02">Produt price</label>
							<input type="text" class="form-control product-price" placeholder="Produt price" required>
						</div>
					</div>
					
				<button class="btn btn-primary update-btn" type="button">Update</button>
				</form>
			</div>
			<!--------------------------------------------------->
			
			<!------------------  Insert Data ------------------->
			<div class="product-insert-frm">
				<form>	
					<div class="form-row">
					
						<div class="col-md-4 mb-3">
						<label for="validationDefault01">Produt name</label>
							<input type="text" class="form-control insert-product-name" placeholder="Produt name" required>
						
						<label for="validationDefault02">Produt price</label>
							<input type="text" class="form-control insert-product-price" placeholder="Produt price" required>
						</div>
					</div>
					
				<button class="btn btn-primary insert-btn" type="button">Save</button>
				</form>
			</div>
			<!--------------------------------------------------->
			
		</div>
	</body>
</html>
